server.port = 80

#Para definir el formato de la fecha en la consola
logging.pattern.dateformat=hh:mm:ss

#Quita el banner de Spring
spring.main.banner-mode=off

#Deshabilitar caché(solo para desarrollo, en producción se debe habilitar)
spring.thymeleaf.cache=false

#MySql conexion, cambiar techshop para conectarnos a otra base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/techshop
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE